<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    {% include 'nav.html' %}

    <div class="register-container">
        <h1>Register</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" class="register-form">
            <label>Username:</label>
            <input type="text" name="username" placeholder="Choose a username" required value="{{ username|default('') }}">

            <label>Email:</label>
            <input type="email" name="email" placeholder="example@mail.com" required value="{{ email|default('') }}">

            <label>Password:</label>
            <input type="password" name="password" placeholder="At least 6 characters" required>

            <button type="submit">Sign up</button>
        </form>

        <p class="back-link">
            <a href="{{ url_for('main.welcome') }}">â¬… Back to Home</a>
        </p>
    </div>
    <script src="{{ url_for('static', filename='js/script_register.js')  }}"></script>
</body>
</html>
